<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Exam Performance Indicator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            font-family: sans-serif;
            background-color: #f8f9fa;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            margin: 0;
        }

        header {
            background-color: #007bff;
            color: white;
            padding: 20px;
            text-align: center;
            width: 100%;
        }

        h1 {
            margin: 0;
        }

      .container {
            display: flex;
            align-items: center;
            justify-content: center;
            width: 90%;
            max-width: 1200px;
            height: 85vh;
            max-height: 850px;
            margin: 20px auto;
        }

      .login {
            background-color: #ffffff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 50%;
            margin-right: 20px;
            overflow-y: auto;
            max-height: 100%;
        }

      .prediction {
            background-color: #ffffff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 45%;
            text-align: center;
            color: #28a745;
            font-size: 1.2rem;
            overflow-y: auto;
            max-height: 100%;
        }

        h2 {
            margin-top: 20px;
            text-align: center;
            color: #28a745;
        }

        legend {
            font-size: 1.25rem;
            font-weight: 500;
            color: #343a40;
            margin-bottom: 1rem;
            text-align: center;
        }

      .form-label {
            font-weight: 500;
            color: #343a40;
        }

      .form-control {
            border: 1px solid #ced4da;
        }

      .btn-primary {
            background-color: #007bff;
            border-color: #007bff;
        }

      .btn-primary:hover {
            background-color: #0069d9;
            border-color: #0062cc;
        }

      .placeholder {
            color: #6c757d;
        }

        @media (max-width: 992px) {
          .container {
                flex-direction: column;
                height: auto;
                max-height: none;
            }

          .login,.prediction {
                width: 90%;
                margin: 10px auto;
            }
        }
    </style>
</head>
<body>
    <header>
        <h1>Student Exam Performance Indicator</h1>
    </header>

    <div class="container">
        <div class="login">
            <h1>Student Exam Performance Indicator</h1>

            <form action="{{ url_for('predict_datapoint')}}" method="post">
                <legend>Student Exam Performance Prediction</legend>
                <div class="mb-3">
                    <label class="form-label">Gender</label>
                    <select class="form-control" name="gender" required>
                        <option class="placeholder" selected disabled value="">Select your Gender</option>
                        <option value="male">Male</option>
                        <option value="female">Female</option>
                    </select>
                </div>
                <div class="mb-3">
                    <label class="form-label">Race or Ethnicity</label>
                    <select class="form-control" name="ethnicity" required>
                        <option class="placeholder" selected disabled value="">Select Ethnicity</option>
                        <option value="group A">Group A</option>
                        <option value="group B">Group B</option>
                        <option value="group C">Group C</option>
                        <option value="group D">Group D</option>
                        <option value="group E">Group E</option>
                    </select>
                </div>
                <div class="mb-3">
                    <label class="form-label">Parental Level of Education</label>
                    <select class="form-control" name="parental_level_of_education" required>
                        <option class="placeholder" selected disabled value="">Select Parent Education</option>
                        <option value="associate's degree">Associate's degree</option>
                        <option value="bachelor's degree">Bachelor's degree</option>
                        <option value="high school">High school</option>
                        <option value="master's degree">Master's degree</option>
                        <option value="some college">Some college</option>
                        <option value="some high school">Some high school</option>
                    </select>
                </div>
                <div class="mb-3">
                    <label class="form-label">Lunch Type</label>
                    <select class="form-control" name="lunch" required>
                        <option class="placeholder" selected disabled value="">Select Lunch Type</option>
                        <option value="free/reduced">Free/reduced</option>
                        <option value="standard">Standard</option>
                    </select>
                </div>
                <div class="mb-3">
                    <label class="form-label">Test preparation Course</label>
                    <select class="form-control" name="test_preparation_course" required>
                        <option class="placeholder" selected disabled value="">Select Test_course</option>
                        <option value="none">None</option>
                        <option value="completed">Completed</option>
                    </select>
                </div>
                <div class="mb-3">
                    <label class="form-label">Reading Score out of 100</label>
                    <input class="form-control" type="number" name="reading_score" placeholder="Enter your Reading score" min='0' max='100' required/>
                </div>
                <div class="mb-3">
                    <label class="form-label">Writing Score out of 100</label>
                    <input class="form-control" type="number" name="writing_score" placeholder="Enter your Writing Score" min='0' max='100' required/>
                </div>
                <div class="mb-3">
                    <input class="btn btn-primary" type="submit" value="Predict your Maths Score" />
                </div>
            </form>
        </div>
        <div class="prediction">
            <h2>Math Score Prediction: {{ results }}</h2>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
